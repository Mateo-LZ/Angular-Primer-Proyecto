<div class="container">
  <h1>{{ titulo() }}</h1>
  <p>{{ descripcion() }}</p>

  <div class="productos">
    <div class="card">
      <img [src]="producto1().imagen" alt="Laptop">
      <h3>{{ producto1().nombre }}</h3>
      <p>Precio: ${{ producto1().precio }}</p>
      <button (click)="comprar(producto1().nombre)">Comprar</button>

    </div>

    <div class="card">
      <img [src]="producto2().imagen" alt="Auriculares">
      <h3>{{ producto2().nombre }}</h3>
      <p>Precio: ${{ producto2().precio }}</p>
      <button (click)="comprar(producto2().nombre)">Comprar</button>

    </div>

    <div class="card">
      <img [src]="producto3().imagen" alt="Smartphone">
      <h3>{{ producto3().nombre }}</h3>
      <p>Precio: ${{ producto3().precio }}</p>
      <button (click)="comprar(producto3().nombre)">Comprar</button>

    </div>
  </div>
</div>
